<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Grooming</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1a1a1a;
      position: relative;
    }
    nav .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }
    nav .menu {
      display: flex;
      gap: 20px;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
    }
    @media (max-width: 768px) {
      nav .menu {
        display: none;
        flex-direction: column;
        background: #1a1a1a;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
      }
      nav .menu.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1622450754860-bd8765cd26dc?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #aaa;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Urban Grooming</header>
  <nav>
    <div class="logo">UrbanGroom</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <div class="hero">
    <h1>Grooming Redefined</h1>
  </div>
  <div class="section">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1613064574608-e64d1e3e2e32?auto=format&fit=crop&w=600&q=80" alt="Product 1">
        <h3>Beard Oil</h3>
        <p>Premium blend for soft, strong beards.</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1608222351212-18f421db30ed?auto=format&fit=crop&w=600&q=80" alt="Product 2">
        <h3>Hair Wax</h3>
        <p>Style that lasts all day long.</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1588776814546-73db61d9d58d?auto=format&fit=crop&w=600&q=80" alt="Product 3">
        <h3>Face Wash</h3>
        <p>Gentle yet deep cleansing formula.</p>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Urban Grooming. All rights reserved.
  </footer>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
